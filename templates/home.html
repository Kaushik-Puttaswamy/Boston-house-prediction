<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Predictor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #eef2f3, #8e9eab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      width: 80%;
      max-width: 1100px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    .btn-primary {
      background-color: #5563DE;
      border: none;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #3d4ec3;
      transform: scale(1.03);
    }

    .prediction-box {
      text-align: center;
      margin-top: 25px;
      font-size: 1.25rem;
      font-weight: 600;
      color: #1b263b;
    }
  </style>
</head>

<body>
  <div class="container-box">
    <h1>Boston House Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="row g-3">
        <div class="col-md-3">
          <label>CRIM</label>
          <input type="text" class="form-control" name="CRIM" required>
        </div>
        <div class="col-md-3">
          <label>ZN</label>
          <input type="text" class="form-control" name="ZN" required>
        </div>
        <div class="col-md-3">
          <label>INDUS</label>
          <input type="text" class="form-control" name="INDUS" required>
        </div>
        <div class="col-md-3">
          <label>CHAS</label>
          <input type="text" class="form-control" name="CHAS" required>
        </div>

        <div class="col-md-3">
          <label>NOX</label>
          <input type="text" class="form-control" name="NOX" required>
        </div>
        <div class="col-md-3">
          <label>RM</label>
          <input type="text" class="form-control" name="RM" required>
        </div>
        <div class="col-md-3">
          <label>AGE</label>
          <input type="text" class="form-control" name="Age" required>
        </div>
        <div class="col-md-3">
          <label>DIS</label>
          <input type="text" class="form-control" name="DIS" required>
        </div>

        <div class="col-md-3">
          <label>RAD</label>
          <input type="text" class="form-control" name="RAD" required>
        </div>
        <div class="col-md-3">
          <label>TAX</label>
          <input type="text" class="form-control" name="TAX" required>
        </div>
        <div class="col-md-3">
          <label>PTRATIO</label>
          <input type="text" class="form-control" name="PTRATIO" required>
        </div>
        <div class="col-md-3">
          <label>B</label>
          <input type="text" class="form-control" name="B" required>
        </div>
        <div class="col-md-3">
          <label>LSTAT</label>
          <input type="text" class="form-control" name="LSTAT" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 py-2">Predict</button>
      </div>
    </form>

    {% if prediction_text %}
      <div class="prediction-box">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
